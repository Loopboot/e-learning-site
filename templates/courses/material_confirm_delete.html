{% extends 'base.html' %}

{% block title %}Delete Material - {{ material.title }}{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h1>Delete Material</h1>
    <p>Are you sure you want to delete <strong>{{ material.title }}</strong>?</p>
    <p class="warning">This action cannot be undone. The file will be permanently deleted.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Yes, Delete Material</button>
            <a href="{% url 'manage_materials' course.slug lesson.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
